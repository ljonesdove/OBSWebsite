<div class="container text-center"> <!-- Newsletter sign up-->
  <h3> Stay up to date with OBS events, announcements, and news. <br> Subscribe to our newsletter! </h3>
  <form class="form-inline form-group justify-content-center">
      <input type="text" class="form-control" id="newsletter_email" name="newsletter_email" placeholder="Email">      
      <button type="submit" class="btn btn-default">Sign up</button>
  </form>
</div> <!-- /Newsletter sign up-->

<!-- Contact Form -->
<div class="container">
  <h4>We want your feedback. Send us a message and we'll get back to you as soon as possible</h4>
<form>
  <fieldset class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
    <label for="last_name">Email</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Email">
    <label for="comments">Comments/Questions/Concerns</label>
    <textarea class="form-control" id="contactUs_comments"></textarea> 
  </fieldset>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
